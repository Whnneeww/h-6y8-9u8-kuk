<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPアドレスのハッシュ化とベース64エンコード</title>
    <script>
        // URLセーフなベース64エンコードを行う関数
        function base64UrlEncode(bytes) {
            let base64String = btoa(String.fromCharCode.apply(null, bytes));
            return base64String.replace(/\+/g, '-').replace(/\//g, '_').replace(/=*$/, '');
        }

        // SHA-256でハッシュ化を行う関数
        async function hashIP(ipAddress) {
            const encoder = new TextEncoder();
            const data = encoder.encode(ipAddress);
            const hashBuffer = await window.crypto.subtle.digest('SHA-256', data);
            return new Uint8Array(hashBuffer);
        }

        // IPアドレスを取得してハッシュ化する処理
        async function fetchAndHashIP() {
            try {
                const response = await fetch('https://ipinfo.io/json');
                const data = await response.json();
                const ipAddress = data.ip; // IPアドレスを取得

                const hashedData = await hashIP(ipAddress);
                const base64EncodedHash = base64UrlEncode(hashedData);
                
                document.getElementById('result').textContent = `ハッシュ化されたベース64 IPアドレス: ${base64EncodedHash}`;
            } catch (error) {
                console.error('エラーが発生しました:', error);
                document.getElementById('result').textContent = 'IPアドレスの取得に失敗しました。';
            }
        }
    </script>
</head>
<body>
    <h1>IPアドレスのハッシュ化とベース64エンコード</h1>
    <button onclick="fetchAndHashIP()">IPアドレスを取得してハッシュ化</button>
    <p id="result"></p>
</body>
</html>
